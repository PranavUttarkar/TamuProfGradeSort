<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="./public/favicon.png" type="image/png" />

    <title>Course Grade Scraper</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 20px;
      }
      input,
      button {
        margin: 10px;
        padding: 10px;
        font-size: 16px;
      }
      table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
        cursor: pointer;
      }
      th:hover {
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <h2>Search for Course Grades</h2>
    <input
      type="text"
      id="dept"
      placeholder="Department (e.g., CSCE)"
      required
    />
    <input
      type="text"
      id="number"
      placeholder="Course Number (e.g., 221)"
      required
    />
    <button onclick="fetchData()">Get Grades</button>

    <input type="text" id="searchText" placeholder="Search For Professor:" ; />
    <button onclick="findText()">Find in Table</button>
    <button
      onclick="window.open(`https://www.google.com/search?q=${document.getElementById('searchText').value.trim()}+${document.getElementById('dept').value.trim()}+${document.getElementById('number').value.trim()}+tamu+rate+my+professor`)"
    >
      Find on Rate My Prof
    </button>
    <button
      onclick="window.open(`https://www.google.com/search?q=${document.getElementById('searchText').value.trim()}+${document.getElementById('dept').value.trim()}+${document.getElementById('number').value.trim()}+tamu+reddit`)"
    >
      Find on Reddit
    </button>

    <div id="output"></div>
    <script>
      function findText() {
        const searchText = document
          .getElementById("searchText")
          .value.trim()
          .toUpperCase();
        let found = false;
        console.log(searchText);
        if (searchText) {
          const elements = document.body.getElementsByTagName("*");
          for (let element of elements) {
            if (
              element.children.length === 0 &&
              element.innerText.includes(searchText)
            ) {
              element.style.backgroundColor = "yellow"; // Highlight matching elements
              found = true;
            } else {
              element.style.backgroundColor = "";
            }
          }
          console.log(found);
          if (found) {
            const message = document.createElement("p");
            message.id = "highlightMessage";
            message.innerText = "Text highlighted in the document!";
            message.style.color = "green";
            document.body.appendChild(message);
          }

          setTimeout(() => {
            const existingMessage = document.getElementById("highlightMessage");
            if (existingMessage) {
              existingMessage.remove();
            }
          }, 3000);
        }
      }
    </script>
    <script>
      async function fetchData() {
        const dept = document.getElementById("dept").value.trim();
        const number = document.getElementById("number").value.trim();
        if (!dept || !number) {
          alert("Please enter both department and course number.");
          return;
        }

        const response = await fetch(`/scrape?dept=${dept}&number=${number}`);
        const data = await response.json();

        const outputDiv = document.getElementById("output");
        outputDiv.innerHTML = ""; // Clear previous results

        if (data.error) {
          outputDiv.innerHTML = `<p style="color: red;">${data.error}</p>`;
          return;
        }

        // Create table
        let tableHtml = `<h3>Grades for ${data.dept} ${data.number}</h3>
        <h4><strong>Click on a column header to sort!<strong></h4>
          <p> Ctrl + F  </p>
                <table id="sortableTable">
                    <thead>
                        <tr>
                            ${data.tableData[0]
                              .map(
                                (cell, index) =>
                                  `<th onclick="sortTable(${index})">${cell}</th>`
                              )
                              .join("")}
                        </tr>
                    </thead>
                    <tbody>
                        ${data.tableData
                          .slice(1)
                          .map(
                            (row) =>
                              `<tr>${row
                                .map((cell) => `<td>${cell}</td>`)
                                .join("")}</tr>`
                          )
                          .join("")}
                    </tbody>
                </table>`;

        outputDiv.innerHTML = tableHtml;
      }

      function sortTable(columnIndex) {
        const table = document.getElementById("sortableTable");
        const tbody = table.querySelector("tbody");
        const rows = Array.from(tbody.querySelectorAll("tr"));

        const isNumeric = !isNaN(rows[0].cells[columnIndex].innerText.trim());
        const ascending = table.dataset.sortOrder !== "asc";
        table.dataset.sortOrder = ascending ? "asc" : "desc";

        rows.sort((rowA, rowB) => {
          const cellA = rowA.cells[columnIndex].innerText.trim();
          const cellB = rowB.cells[columnIndex].innerText.trim();
          return isNumeric
            ? ascending
              ? cellA - cellB
              : cellB - cellA
            : ascending
            ? cellA.localeCompare(cellB)
            : cellB.localeCompare(cellA);
        });

        tbody.innerHTML = "";
        rows.forEach((row) => tbody.appendChild(row));
      }
    </script>
  </body>
</html>
